<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/tela-inicial.css">
</head>

<body>
    <header>
        <div id="header">
            <div id="informacoes-usuario">
                <img id="foto_perfil" src="assets/images/fotodeperfil.PNG" alt="">
                <div>
                    <span>Olá,</span>
                    <span><b>Estudante</b></span>
                </div>

            </div>
            <a class="btn-transacao" href="">Nova Transação</a>
        </div>
    </header>

    <main>
        <div class="transacao">
            <div class="card">
                <div class="parte-superior">
                    <p>Entradas</p>
                    <i class="fa-solid fa-circle-up icon-arrow-up"></i>
                </div>
                <div class="parte-inferior">
                    <p class="valor-card">R$ 17.300,00</p>
                    <p class="ultima-transacao">Última entrada dia 13 de Abril</p>
                </div>
            </div>

            <div class="card">
                <div class="parte-superior">
                    <p>Saídas</p>
                    <i class="fa-solid fa-circle-down icon-arrow-down"></i>
                </div>
                <div class="parte-inferior">
                    <p class="valor-card">R$ 17.300,00</p>
                    <p class="ultima-transacao">Última entrada dia 13 de Abril</p>
                </div>
            </div>

            <div class="card">
                <div class="parte-superior">
                    <p>Total</p>
                    <i class="fa-solid fa-dollar-sign icon-dollar"></i>
                </div>
                <div class="parte-inferior">
                    <p class="valor-card">R$ 17.300,00</p>
                    <p class="ultima-transacao">Última entrada dia 13 de Abril</p>
                </div>
            </div>
       


        </div>

    </main>
</body>

</html>
